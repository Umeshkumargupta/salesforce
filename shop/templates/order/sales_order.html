{% extends "index.html" %}
{% block content %}
<script>
  $(document).ready(function() {
    
  var MaxInputs       = 20; //maximum input boxes allowed
  var InputsWrapper   = $("#InputsWrapper"); //Input boxes wrapper ID
  var AddButton       = $("#AddMoreFileBox"); //Add button ID
    
  var x = InputsWrapper.length; //initlal text box count
  var FieldCount=1; //to keep track of text box added
    
  $(AddButton).click(function (e)  //on add input button click
  {
          if(x <= MaxInputs) //max input box allowed
          {
              FieldCount++; //text box added increment
              //add input box
              $(InputsWrapper).append('<div class="row"><p class="col-xs-6"><input type="text" placeholder="Enter your skill" class="form-control skill_list" name="skill[]" id="field_'+ FieldCount +'" value="Enter your skill '+ FieldCount +'"/></p><a href="#" class="btn btn-danger removeclass">Ã—</a></div>');
              
              x++; //text box increment
          }
  return false;
  });
    
  $("body").on("click",".removeclass", function(e){ //user click on remove text
          if( x > 1 ) {
                  $(this).parent('div').remove(); //remove text box
                  x--; //decrement textbox
          }
  return false;
  })
   $('#submit').click(function(){            
             $.ajax({  
                  url:"/postskill",  
                  method:"POST",  
                  data:$('#add_skills').serialize(),  
                  success:function(data)  
                  {  alert(data)
                       $('#resultbox').html(data);  
                       $('#add_skills')[0].reset();  
                  }  
             });  
        }); 
  });
  </script>
